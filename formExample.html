<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      action="processMyInput.php"
      method="post"
      name="myFirstForm"
      id="myFirstFormId 00.0"
    >
      Email <input type="text" id="email" maxlength="10" /><br /><br />
      My Username <input type="text" id="Username" maxlength="20" /><br />
      <br />
      password <input type="password" id="password" name="password" />
      <br /><br />
      <input
        type="checkbox"
        id="checkbox1"
        name="checkbox1Id"
        value="Html"
        tabindex="1"
      />
      <label for="checkbox1Id">HTML</label>
      <br />
      <input type="checkbox" id="checkbox2" name="checkbox2Id" value="css" />
      <label for="checkbox2Id">CSS</label>
      <br />
      <input
        type="checkbox"
        id="checkbox3"
        name="checkbox3Id"
        value="Javascript"
        tabindex="2"
      />
      <label for="checkbox3Id">Javascript</label>
      <br /><br />
      <input type="radio" name="course" id="course1" value="CPAN134" />
      <label for="course1">CPAN134</label>
      <br />
      <input type="radio" name="course" id="course2" value="CPAN134" />
      <label for="course2">CPAN133</label>
      <br /><br />

      <select id="myCourses">
        <option value="CPAN 134">CPAN 134</option>
        <option value="CPAN 133">CPAN 133</option>
        <option value="CPAN 116">CPAN 116</option>
      </select>
      <br /><br />

      comments:
      <br />
      <textarea
        name="comments"
        id="comments"
        cols="30"
        rows="5"
        accesskey="T"
      ></textarea>
      <br /><br />
      <input type="submit" name="myButton" id="myButton" value="Submit" />
      <input
        type="reset"
        name="myResetButton"
        id="myResetButton"
        value="Reset"
      />
      <br /><br />

      <input
        type="hidden"
        value="20"
        name="hiddenElement"
        id="myHiddenElement"
      />

      <label for="myChoice">Choose a number between 10 and 20:</label><br />
      <input type="number" name="myChoice" id="myChoice" min="10" max="20" />
    </form>
  </body>
</html>
