<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>While demo</h1>
    <script>
      for (var i = 1; i < 5; i++) {
        document.write(i + "<br>");
      }
      document.write("<h2>while loop start </h2>");
      j = 6;
      while (j < 10) {
        document.write(j);
        document.write("<br>");
        j++;
      }
      document.write("<h2>Do while loop start </h2>");
      k = 11;
      do {
        document.write(k);
        document.write("<br>");
        k++;
      } while (k <= 15);
    </script>
  </body>
</html>
