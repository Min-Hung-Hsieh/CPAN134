<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPAN134_Assignment_Part2</title>
  </head>
  <body>
    <h1>Country:</h1>
    <p>CANADA</p>
    <h1>Capital:</h1>
    <p id="capital">OTTAWA</p>
    <br />
    <button class="button1" onclick="hideCapital()">Hide capital name</button
    ><br /><br />
    <button class="button2" onclick="showCapital()">Show capital name</button
    ><br /><br />
    <button class="button3" onclick="toggleCapital()">Toggle</button
    ><br /><br />
    <h1 id="p1">Hover on this paragraph for Yellow</h1>
    <h1 id="p2">Click on this paragraph for Green example.</h1>

    <script>
      function hideCapital() {
        document.getElementById("capital").style.display = "none";
      }

      function showCapital() {
        document.getElementById("capital").style.display = "block";
      }

      function toggleCapital() {
        var capital = document.getElementById("capital");
        if (capital.style.display == "none") {
          capital.style.display = "block";
        } else {
          capital.style.display = "none";
        }
      }

      document.getElementById("p1").addEventListener("mouseover", function () {
        this.style.backgroundColor = "yellow";
      });

      document.getElementById("p2").addEventListener("click", function () {
        this.style.backgroundColor = "green";
      });
    </script>
  </body>
</html>
