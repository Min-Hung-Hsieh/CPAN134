<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPAN134_Assignment_Part1</title>
    <style>
      .input_label {
        display: inline-block;
        width: 120px;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>This example demonstrates doing a calculation</h1>
    <label for="roomRental" class="input_label">Room Rental: </label>
    <input type="text" id="roomRental" onchange="calculate()" class="input" />
    <br />
    <label for="food" class="input_label">Food: </label>
    <input type="text" id="food" onchange="calculate()" class="input" />
    <br />
    <label for="enter" class="input_label">entertainment: </label>
    <input type="text" id="enter" onchange="calculate()" class="input" />
    <br />
    <label for="total" class="input_label">Total: </label>
    <input type="text" id="total" class="input" />
    <br />
    <label for="withTax" class="input_label">With Tax: </label>
    <input type="text" id="withTax" class="input" />
    <br />

    <script>
      function calculate() {
        let roomRental = +document.getElementById("roomRental").value;
        let food = +document.getElementById("food").value;
        let enterainment = +document.getElementById("enter").value;
        let total = roomRental + food + enterainment;
        let withTax = total + total * 0.13;

        document.getElementById("total").value = total;
        document.getElementById("withTax").value = withTax;
      }
    </script>
  </body>
</html>
